<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphic Signup Page</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="glass.css">
</head>
<body>
    <div class="outer">
        <div class="inner">
                   <header class="header">
                    <h1>
                        Signup
                    </h1>
                    <p>
                        It just takes 30 seconds
                    </p>
                   </header>
                   <main class="main">
                    <form action="#">
                        <p>
                            <label for="fullname">Full Name</label>
                            <input type="text" name="Name" id="fullname" placeholder="Chitrasen Khilar">
                        </p>
                        <p>
                            <label for="email"> Your Email</label>
                            <input type="email" name="Emai" id="email" placeholder="chaitankhilar@gmail.com">
                        </p>
                        <p>
                            <label for="pass">Your New Password</label>
                            <input type="password" name="password" id="pass" placeholder="at least 8 Character">
                        </p>
                        <p>
                            <input type="submit" id="submit" value="Create Account">
                        </p>
                       </form>
                   </main>
                   <footer class="footer">
                    <p>Already Have an Account?<a href="#">Login</a></p>
                   </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
        <div class="circle c3"></div>
        <div class="circle c4"></div>
        <div class="ch">
            <div class='d d1'></div> 
            <div class='d d2'></div> 
            <div class='d d3'></div> 
            <div class='d d4'></div> 
            <div class='d d5'></div> 
        </div>

    </div>
    
</body>
</html>
